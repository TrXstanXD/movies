<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Movie Ratings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

#top-bar {
    display: flex;
    gap: 10px;
    max-width: 1000px;
    margin: 0 auto 15px;
}

input {
    flex: 1;
    padding: 8px;
    font-size: 16px;
}

button {
    padding: 8px 12px;
    font-size: 16px;
    background: #ffcc00;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#movie-list {
    max-width: 1000px;
    margin: 0 auto;
}

.movie-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px;
    border-bottom: 1px solid #333;
    cursor: pointer;
}

.movie-item:hover {
    background: #222;
}

.movie-item img {
    width: 50px;
    border-radius: 4px;
}

.movie-title {
    flex: 1;
}

.stars {
    display: flex;
    gap: 2px;
}

.star {
    font-size: 18px;
    color: #444;
}

.star.full { color: #ffcc00; }
.star.half {
    background: linear-gradient(90deg, #ffcc00 50%, #444 50%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.delete {
    background: #cc3333;
    color: #fff;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #222;
    padding: 20px;
    max-width: 700px;
    width: 90%;
}

.modal-content img {
    width: 150px;
    float: left;
    margin-right: 15px;
}

.close {
    float: right;
    cursor: pointer;
}

#pagination {
    text-align: center;
    margin-top: 15px;
}
</style>
</head>

<body>

<h1>ðŸŽ¬ My Movie Ratings</h1>

<div id="top-bar">
    <input id="search" placeholder="Search movies...">
    <button onclick="requestAdmin()">ðŸ”’ Admin</button>
    <button id="addBtn" onclick="addMovie()" style="display:none;">âž• Add</button>
    <button onclick="exportData()">â¬‡ Export</button>
    <button onclick="importData()">â¬† Import</button>
</div>

<div id="movie-list"></div>
<div id="pagination"></div>

<!-- Detail Modal -->
<div id="detailModal" class="modal" onclick="closeDetail(event)">
    <div class="modal-content">
        <span class="close" onclick="hideDetail()">âœ–</span>
        <img id="dPoster">
        <h2 id="dTitle"></h2>
        <p id="dMeta"></p>
        <div id="dStars" class="stars"></div>
        <p id="dPlot"></p>
        <h3>Your Review</h3>
        <p id="dReview"></p>
        <a id="dImdb" target="_blank">View on IMDb</a>
    </div>
</div>

<script>
const PASSWORD = "4396635281";
const OMDB_KEY = "650fdf63";
const PER_PAGE = 10;

let isAdmin = false;
let page = 1;
let movies = JSON.parse(localStorage.getItem("movies")) || [];

function save() {
    localStorage.setItem("movies", JSON.stringify(movies));
}

function requestAdmin() {
    if (prompt("Password:") === PASSWORD) {
        isAdmin = true;
        addBtn.style.display = "inline-block";
        render();
    }
}

async function addMovie() {
    const id = prompt("IMDb ID:");
    const rating = parseFloat(prompt("Rating (0â€“5, halves allowed):"));
    const review = prompt("Your review:");

    const res = await fetch(`https://www.omdbapi.com/?i=${id}&apikey=${OMDB_KEY}`);
    const d = await res.json();
    if (d.Response === "False") return alert("Not found");

    movies.push({
        imdbID: id,
        title: d.Title,
        year: d.Year,
        runtime: d.Runtime,
        plot: d.Plot,
        poster: d.Poster,
        imdb: `https://www.imdb.com/title/${id}`,
        rating,
        review
    });

    save();
    render();
}

function starsHTML(val) {
    let html = "";
    for (let i = 1; i <= 5; i++) {
        if (val >= i) html += `<span class="star full">â˜…</span>`;
        else if (val >= i - .5) html += `<span class="star half">â˜…</span>`;
        else html += `<span class="star">â˜…</span>`;
    }
    return html;
}

function render(filter = search.value) {
    const list = document.getElementById("movie-list");
    list.innerHTML = "";

    const filtered = movies
        .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a,b)=>a.title.localeCompare(b.title));

    const start = (page-1)*PER_PAGE;
    const shown = filtered.slice(start, start+PER_PAGE);

    shown.forEach(m => {
        const div = document.createElement("div");
        div.className = "movie-item";
        div.innerHTML = `
            <img src="${m.poster}">
            <div class="movie-title">${m.title} (${m.year})</div>
            <div class="stars">${starsHTML(m.rating)}</div>
            ${isAdmin ? `<button class="delete">âœ–</button>` : ""}
        `;
        div.onclick = ()=>showDetail(m);

        if (isAdmin) {
            div.querySelector(".delete").onclick = e=>{
                e.stopPropagation();
                movies = movies.filter(x=>x!==m);
                save(); render();
            };
        }
        list.appendChild(div);
    });

    renderPagination(filtered.length);
}

function renderPagination(total) {
    const pages = Math.ceil(total / PER_PAGE);
    pagination.innerHTML = "";
    for (let i=1;i<=pages;i++) {
        const b = document.createElement("button");
        b.textContent = i;
        b.onclick = ()=>{ page=i; render(); };
        pagination.appendChild(b);
    }
}

function showDetail(m) {
    dPoster.src = m.poster;
    dTitle.textContent = m.title;
    dMeta.textContent = `${m.year} â€¢ ${m.runtime}`;
    dStars.innerHTML = starsHTML(m.rating);
    dPlot.textContent = m.plot;
    dReview.textContent = m.review;
    dImdb.href = m.imdb;
    detailModal.style.display="flex";
}

function hideDetail(){ detailModal.style.display="none"; }
function closeDetail(e){ if(e.target.classList.contains("modal")) hideDetail(); }

search.oninput = ()=>{ page=1; render(); };

function exportData() {
    const blob = new Blob([JSON.stringify(movies)], {type:"application/json"});
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "movies.json";
    a.click();
}

function importData() {
    const i = document.createElement("input");
    i.type="file";
    i.onchange = e=>{
        const r = new FileReader();
        r.onload = ()=>{ movies = JSON.parse(r.result); save(); render(); };
        r.readAsText(e.target.files[0]);
    };
    i.click();
}

render();
</script>

</body>
</html>
