<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Movie Ratings</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
}

#top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 900px;
    margin: 0 auto 20px;
    gap: 10px;
}

input[type="text"] {
    padding: 8px;
    font-size: 16px;
    flex: 1;
    border-radius: 4px;
    border: none;
}

button {
    padding: 10px 14px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background: #ffcc00;
    color: #000;
}

#movie-list {
    max-width: 900px;
    margin: 0 auto;
}

.movie-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 12px;
    border-bottom: 1px solid #333;
    cursor: pointer;
}

.movie-item:hover {
    background: #222;
}

.movie-item img {
    width: 50px;
    border-radius: 4px;
}

.movie-title {
    flex: 1;
}

.stars {
    color: #ffcc00;
}

.delete-btn {
    background: #cc3333;
    color: #fff;
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 4px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #222;
    padding: 20px;
    max-width: 600px;
    width: 90%;
    border-radius: 6px;
}

.modal-content img {
    width: 150px;
    float: left;
    margin-right: 15px;
}

.close {
    float: right;
    cursor: pointer;
    color: #aaa;
    font-size: 20px;
}
</style>
</head>

<body>

<h1>ðŸŽ¬ My Movie Ratings</h1>

<div id="top-bar">
    <input type="text" id="search" placeholder="Search movies...">
    <button onclick="requestAdmin()">ðŸ”’ Admin</button>
    <button onclick="addMovie()" id="addBtn" style="display:none;">âž• Add Movie</button>
</div>

<div id="movie-list"></div>

<!-- Detail Modal -->
<div id="detailModal" class="modal" onclick="closeDetail(event)">
    <div class="modal-content">
        <span class="close" onclick="hideDetail()">âœ–</span>
        <img id="detailPoster">
        <h2 id="detailTitle"></h2>
        <div id="detailStars" class="stars"></div>
        <p id="detailPlot"></p>
        <hr>
        <h3>Your Review</h3>
        <p id="detailReview"></p>
    </div>
</div>

<script>
const PASSWORD = "4396635281";
const OMDB_API_KEY = "650fdf63";

let isAdmin = false;
let movies = JSON.parse(localStorage.getItem("movies")) || [];

function saveMovies() {
    localStorage.setItem("movies", JSON.stringify(movies));
}

function requestAdmin() {
    const pass = prompt("Enter password:");
    if (pass === PASSWORD) {
        isAdmin = true;
        document.getElementById("addBtn").style.display = "inline-block";
        alert("Admin access granted (until refresh).");
        renderMovies();
    } else {
        alert("Incorrect password.");
    }
}

async function addMovie() {
    const imdbID = prompt("Enter IMDb ID (e.g. tt2788710):");
    if (!imdbID) return;

    const stars = prompt("Stars (1â€“5):");
    if (stars < 1 || stars > 5) return;

    const review = prompt("Your review:");

    const response = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${OMDB_API_KEY}`);
    const data = await response.json();

    if (data.Response === "False") {
        alert("Movie not found.");
        return;
    }

    movies.push({
        imdbID,
        title: data.Title,
        plot: data.Plot,
        poster: data.Poster !== "N/A" ? data.Poster : "",
        stars: Number(stars),
        review
    });

    saveMovies();
    renderMovies();
}

function removeMovie(imdbID) {
    if (!isAdmin) return;
    if (!confirm("Remove this movie?")) return;

    movies = movies.filter(m => m.imdbID !== imdbID);
    saveMovies();
    renderMovies();
}

function renderMovies(filter = "") {
    const list = document.getElementById("movie-list");
    list.innerHTML = "";

    movies
        .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.title.localeCompare(b.title))
        .forEach(movie => {
            const div = document.createElement("div");
            div.className = "movie-item";

            div.innerHTML = `
                <img src="${movie.poster}">
                <div class="movie-title">${movie.title}</div>
                <div class="stars">${"â˜…".repeat(movie.stars)}</div>
                ${isAdmin ? `<button class="delete-btn">âœ–</button>` : ""}
            `;

            div.onclick = () => showDetail(movie);

            if (isAdmin) {
                div.querySelector(".delete-btn").onclick = (e) => {
                    e.stopPropagation();
                    removeMovie(movie.imdbID);
                };
            }

            list.appendChild(div);
        });
}

function showDetail(movie) {
    document.getElementById("detailPoster").src = movie.poster;
    document.getElementById("detailTitle").textContent = movie.title;
    document.getElementById("detailStars").textContent = "â˜…".repeat(movie.stars);
    document.getElementById("detailPlot").textContent = movie.plot;
    document.getElementById("detailReview").textContent = movie.review;
    document.getElementById("detailModal").style.display = "flex";
}

function hideDetail() {
    document.getElementById("detailModal").style.display = "none";
}

function closeDetail(e) {
    if (e.target.classList.contains("modal")) hideDetail();
}

document.getElementById("search").addEventListener("input", e => {
    renderMovies(e.target.value);
});

renderMovies();
</script>

</body>
</html>
