<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie List Demo (JSON Fakery)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .movie {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .movie:hover {
      transform: translateY(-4px);
    }

    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-content {
      padding: 12px;
    }

    .movie h2 {
      font-size: 16px;
      margin: 0 0 6px;
    }

    .movie p {
      font-size: 14px;
      color: #555;
      margin: 0;
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üé¨ Movie List (Mock API)</h1>
  <div id="loading" class="loading">Loading movies‚Ä¶</div>
  <div id="movies" class="movies"></div>

  <script>
    const moviesContainer = document.getElementById("movies");
    const loading = document.getElementById("loading");

    fetch("https://jsonfakery.com/movies-list/movies/paginated")
      .then(response => response.json())
      .then(data => {
        loading.style.display = "none";

        data.data.forEach(movie => {
          const movieEl = document.createElement("div");
          movieEl.className = "movie";

          movieEl.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <div class="movie-content">
              <h2>${movie.title}</h2>
              <p>‚≠ê Rating: ${movie.rating ?? "N/A"}</p>
            </div>
          `;

          moviesContainer.appendChild(movieEl);
        });
      })
      .catch(error => {
        loading.textContent = "Failed to load movies üò¢";
        console.error(error);
      });
  </script>

</body>
</html>
