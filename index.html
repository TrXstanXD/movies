<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Movie Ratings</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    #top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 800px;
        margin: 0 auto 20px;
    }

    input[type="text"] {
        padding: 8px;
        font-size: 16px;
        width: 60%;
        border-radius: 4px;
        border: none;
    }

    button {
        padding: 10px 14px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 4px;
        background: #ffcc00;
        color: #000;
    }

    #movie-list {
        max-width: 800px;
        margin: 0 auto;
    }

    .movie-item {
        padding: 12px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
    }

    .movie-item:hover {
        background: #222;
    }

    .stars {
        color: #ffcc00;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: #222;
        padding: 20px;
        max-width: 500px;
        width: 90%;
        border-radius: 6px;
    }

    textarea {
        width: 100%;
        height: 100px;
        margin-top: 10px;
        font-size: 14px;
    }

    select {
        margin-top: 10px;
        font-size: 16px;
    }

    .close {
        float: right;
        cursor: pointer;
        color: #aaa;
    }
</style>
</head>
<body>

<h1>ðŸŽ¬ My Movie Ratings</h1>

<div id="top-bar">
    <input type="text" id="search" placeholder="Search movies...">
    <button onclick="addMoviePrompt()">âž• Add Movie</button>
</div>

<div id="movie-list"></div>

<!-- Movie Detail Modal -->
<div id="detailModal" class="modal" onclick="closeDetail(event)">
    <div class="modal-content">
        <span class="close" onclick="hideDetail()">âœ–</span>
        <h2 id="detailTitle"></h2>
        <div id="detailStars" class="stars"></div>
        <p id="detailReview"></p>
    </div>
</div>

<script>
const PASSWORD = "4396635281";
let movies = JSON.parse(localStorage.getItem("movies")) || [];

function saveMovies() {
    localStorage.setItem("movies", JSON.stringify(movies));
}

function renderMovies(filter = "") {
    const list = document.getElementById("movie-list");
    list.innerHTML = "";

    movies
        .filter(m => m.title.toLowerCase().includes(filter.toLowerCase()))
        .sort((a, b) => a.title.localeCompare(b.title))
        .forEach(movie => {
            const div = document.createElement("div");
            div.className = "movie-item";
            div.innerHTML = `
                <span>${movie.title}</span>
                <span class="stars">${"â˜…".repeat(movie.stars)}</span>
            `;
            div.onclick = () => showDetail(movie);
            list.appendChild(div);
        });
}

function addMoviePrompt() {
    const pass = prompt("Enter password:");
    if (pass !== PASSWORD) {
        alert("Incorrect password");
        return;
    }

    const title = prompt("Movie title:");
    if (!title) return;

    const stars = prompt("Stars (1â€“5):");
    if (stars < 1 || stars > 5) return;

    const review = prompt("Your review:");

    movies.push({
        title,
        stars: Number(stars),
        review
    });

    saveMovies();
    renderMovies();
}

function showDetail(movie) {
    document.getElementById("detailTitle").textContent = movie.title;
    document.getElementById("detailStars").textContent = "â˜…".repeat(movie.stars);
    document.getElementById("detailReview").textContent = movie.review;
    document.getElementById("detailModal").style.display = "flex";
}

function hideDetail() {
    document.getElementById("detailModal").style.display = "none";
}

function closeDetail(e) {
    if (e.target.classList.contains("modal")) hideDetail();
}

document.getElementById("search").addEventListener("input", e => {
    renderMovies(e.target.value);
});

renderMovies();
</script>

</body>
</html>
